<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr Circle</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Dr Circle ⭕️</h1>
        <p>Your resource to connect and interact with more than 430,000 US Physicians</p>

        <div class="form-container">
            <div class="form-section">
                <h2>Doctor Sign Up</h2>
                <form id="doctor-signup">
                    <label for="doc-first-name">First Name:</label>
                    <input type="text" id="doc-first-name" name="doc-first-name" required>
                    
                    <label for="doc-last-name">Last Name:</label>
                    <input type="text" id="doc-last-name" name="doc-last-name" required>
                    
                    <label for="doc-email">Email:</label>
                    <input type="email" id="doc-email" name="doc-email" required>
                    
                    <label for="doc-message">Message:</label>
                    <textarea id="doc-message" name="doc-message" required></textarea>
                    
                    <button type="submit">Sign Up</button>
                </form>
            </div>

            <div class="form-section">
                <h2>Non-Doctor Sign Up</h2>
                <form id="nondoctor-signup">
                    <label for="nondoc-first-name">First Name:</label>
                    <input type="text" id="nondoc-first-name" name="nondoc-first-name" required>
                    
                    <label for="nondoc-last-name">Last Name:</label>
                    <input type="text" id="nondoc-last-name" name="nondoc-last-name" required>
                    
                    <label for="nondoc-email">Email:</label>
                    <input type="email" id="nondoc-email" name="nondoc-email" required>
                    
                    <label for="nondoc-message">Message:</label>
                    <textarea id="nondoc-message" name="nondoc-message" required></textarea>
                    
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>All Rights Reserved Mainline Surgical 2024</p>
    </footer>
    <script src="scripts/main.js"></script>
</body>
</html>
